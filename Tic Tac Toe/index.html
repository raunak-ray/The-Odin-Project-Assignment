<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Tic-Tac-Toe</h1>
      <!-- <p id="player-turns">It's Raunak's Turns</p> -->
    </main>
    <div class="setup-screen">
      <form action="" id="playerForm">
        <h2>Customize Your Players</h2>
        <div id="formContainer">
          <div>
            <div>
              <label for="player1Name">Player1 Name: </label>
              <input type="text" name="player1Name" id="player1Name" />
            </div>
            <div>
              <label for="player1Pointer">Choose Pointer: </label>
              <select name="player1Pointer" id="player1Pointer">
                <option value="❌" selected>❌</option>
                <option value="⭕">⭕</option>
                <option value="🤡">🤡</option>
                <option value="🤑">🤑</option>
                <option value="🐧">🐧</option>
                <option value="🧌">🧌</option>
              </select>
            </div>
          </div>
          <div>
            <div>
              <label for="player2Name">Player2 Name: </label>
              <input type="text" name="player2Name" id="player2Name" />
            </div>
            <div>
              <label for="player2Pointer">Choose Pointer: </label>
              <select name="player2Pointer" id="player2Pointer">
                <option value="❌">❌</option>
                <option value="⭕" selected>⭕</option>
                <option value="🤡">🤡</option>
                <option value="🤑">🤑</option>
                <option value="🐧">🐧</option>
                <option value="🧌">🧌</option>
              </select>
            </div>
          </div>
        </div>
        <div>
          <button id="startGame" type="submit">Start Game</button>
        </div>
      </form>
    </div>
    <div class="game-screen hidden">
      <div id="gridContainer">
        <div class="cell" data-value="0 0"></div>
        <div class="cell" data-value="0 1"></div>
        <div class="cell" data-value="0 2"></div>
        <div class="cell" data-value="1 0"></div>
        <div class="cell" data-value="1 1"></div>
        <div class="cell" data-value="1 2"></div>
        <div class="cell" data-value="2 0"></div>
        <div class="cell" data-value="2 1"></div>
        <div class="cell" data-value="2 2"></div>
      </div>
      <div id="content">
        <h4 id="player-turns"></h4>
        <button id="backToSetup">Move to setup screen</button>
      </div>
      <dialog>
        <div id="dialogContainer">
          <h1 id="winner">He won the game</h1>
          <div class="dialogButton">
            <button id="closeDialog">Close</button>
            <button id="playAgain">Play Again</button>
          </div>
        </div>
      </dialog>
    </div>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./gui.js"></script>
    <!-- <script src="test.js" type="module"></script> -->
  </body>
</html>
