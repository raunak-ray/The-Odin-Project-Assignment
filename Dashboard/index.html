<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <main id="container">
      <div id="sidebar">
        <img src="./Assets/Logo.svg" alt="logo" id="logo" />
        <div class="links">
          <div>
            <i class="fa-solid fa-house"></i>
            <h2>Dashboard</h2>
          </div>
          <div>
            <i class="fa-solid fa-chart-simple"></i>
            <h2>Tables</h2>
          </div>
          <div>
            <i class="fa-solid fa-credit-card"></i>
            <h2>Billing</h2>
          </div>
          <div>
            <i class="fa-solid fa-wrench"></i>
            <h2>RTL</h2>
          </div>
        </div>
        <div class="pages">
            <div>
                <i class="fa-solid fa-user"></i>
                <h2>Profile</h2>
              </div>
              <div>
                <i class="fa-solid fa-file"></i>
                <h2>Sign In</h2>
              </div>
              <div>
                <i class="fa-solid fa-rocket"></i>
                <h2>Sign Up</h2>
              </div>
        </div>
      </div>
      <div id="main-area">
        <h1 id="main-area-content">Main Area</h1>
        <div class="section" id="section1">
          <div class="sub-section" id="sub-section1">sub section 1</div>
          <div class="sub-section" id="sub-section2">sub section 2</div>
          <div class="sub-section" id="sub-section3">sub section 3</div>
          <div class="sub-section" id="sub-section4">sub section 4</div>
        </div>
        <div class="section" id="section2">
          <div class="sub-section" id="sub-section1">sub section 1</div>
          <div class="sub-section" id="sub-section2">sub section 2</div>
        </div>
        <div class="section" id="section3">
          <div class="sub-section" id="sub-section1">sub section 1</div>
          <div class="sub-section" id="sub-section2">sub section 2</div>
        </div>
        <div class="section" id="section4">
          <div class="sub-section" id="sub-section1">sub section 1</div>
          <div class="sub-section" id="sub-section2">sub section 2</div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
