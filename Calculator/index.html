<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>üßÆ Calculator</title>
  </head>
  <body>
    <h1 id="title">Calculator</h1>
    <div id="container">
      <div id="display">
        <div id="current-display"></div>
        <div id="result"></div>
      </div>
      <div id="buttons">
        <div id="numbers">
          <button class="numbersButton" id="percentage" data-value="%">%</button>
          <button class="numbersButton" data-value="" onclick="clearDisplay()">CE</button>
          <button class="numbersButton" data-value="" onclick="undo()">‚ùå</button>
          <button class="numbersButton" data-value="1">1</button>
          <button class="numbersButton" data-value="2">2</button>
          <button class="numbersButton" data-value="3">3</button>
          <button class="numbersButton" data-value="4">4</button>
          <button class="numbersButton" data-value="5">5</button>
          <button class="numbersButton" data-value="6">6</button>
          <button class="numbersButton" data-value="7">7</button>
          <button class="numbersButton" data-value="8">8</button>
          <button class="numbersButton" data-value="9">9</button>
          <button class="numbersButton" id="zero" data-value="0">0</button>
          <button class="numbersButton" data-value=".">.</button>
        </div>
        <div id="operators">
          <button class="operatorsButton" data-value="+">+</button>
          <button class="operatorsButton" data-value="-">-</button>
          <button class="operatorsButton" data-value="*">*</button>
          <button class="operatorsButton" data-value="/">/</button>
          <button class="operatorsButton" id="equal" data-value="=">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
